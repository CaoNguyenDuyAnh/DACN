<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
    <div class="validator-form">
        <form action="" method="POST" class="form form-register" id="register-form">
          <div class="validator-form-btn">
            <button class="validator-form-back">
              &#60
              <a href="./main.html" class="validator-form-back-link"> Trở về</a>
            </button>
            <button id="validator-form-login" class="validator-form-change">
              Đăng nhập
            </button>
          </div>
          <h3 class="heading">Thành viên đăng ký</h3>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Duy Anh" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="SĐT" class="form-label">SĐT</label>
            <input id="SĐT" name="SĐT" rules="required|min:10" type="text" placeholder="Tối thiểu 10 số" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" rules="required" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="address" class="form-label">Địa chỉ giao hàng</label>
            <input id="address" name="address" rules="required" type="address" placeholder="Nhập địa chỉ" class="form-control">
            <span class="form-message"></span>
          </div>
      

          
          <button class="form-submit">Đăng ký</button>
        </form>

        <!-- Form Đăng nhập -->

        <form action="" method="POST" class="form form-login" id="login-form ">
          <div class="validator-form-btn">
            <button class="validator-form-back">
              &#60
              <a href="./main.html" class="validator-form-back-link"> Trở về</a>
            </button>
            <button id="validator-form-regist" class="validator-form-change">
              Đăng ký
            </button>
          </div>
          <h3 class="heading">Đăng nhập tài khoản</h3>
      
          <div class="spacer"></div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email-login" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password-login" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
          <button id="loginBtn" class="form-submit">Đăng nhập</button>
        </form>
      
        <script src="./validator.js"></script>

        <!-- Register -->
        <script>
          var userAPI = 'http://localhost:3000/users';
          function registerUser(data, callback) {
              var options = {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                    },
                  body: JSON.stringify(data)
              }
              fetch(userAPI, options)
                  .then(function(response) {
                      response.json();
                  })
                  .then(callback);
          }
            validator('#register-form', {
              onsubmit: function(data) {
                registerUser(data)
              }
            });
        </script>
      </div>
</body>
</html>
