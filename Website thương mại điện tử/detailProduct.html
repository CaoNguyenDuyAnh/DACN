    <link rel="stylesheet" href="./assets/css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li><a href="./main.html">Home</a></li>
                        <li><a href="#">About Us</a></li>

                        <li>

                        </li>
                    </ul>
                    <div class="header__user">
                        <i class="far fa-user-circle header__user-icon"></i>
                        <div class="header__user-sign">
                            <a href="" class="header__user-signin">Sign in</a>
                            <p>Account</p>
                        </div>
                    </div>
                </nav>

                <div class="header-with-search">
                    <img src="./assets/img/logo.png" alt="" class="header-logo">
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Nhập để tìm kiếm sản phẩm">

                    </div>

        </header>

        <div class="app__container">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__column-10">
                        <div class="detail-product">
                            
                            
                        </div>
                    </div>
                   <div class="grid__column-2">

                   </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var images = [
            "https://lh3.googleusercontent.com/YvbLR5xADVTTWcGf_4GNDCfFdXZlwldcxn0L9Fm2WQoOmjimmaKV6d9hIehVgfGN9tpnixKBRYOsp1puN9ceiHhiH6oGYP3c-g=rw",
            "https://lh3.googleusercontent.com/LhmmxRBJwtxUPdANT6AtnggFobAA2iTXBTh6pgG-fkowdLxvClCaCpb48_gH0izW07wUF8v7miy1siKzhthsP0y-PnC9Fiw=rw",
            "https://lh3.googleusercontent.com/QmR_sU2zCwN_f_UyyLBcL2Z4zLBKyu-hvcomCQNDUwepuWFR4nArD5M3F--5xBPxSAaCcyExSAZGhdyMDwDLrpLS8qMItVQ=rw",
            "https://lh3.googleusercontent.com/2ocXF9nro-8iu2uVGUyJHvLaE2Sgm2HrjXVf3gHNp_oq9JVLDHO5yzcwmuu8Mpwe4Fky_q-2Y7k6UU_IZAvTtZR1BdadPOi4FA=rw",
            "https://lh3.googleusercontent.com/iewPQdpDuqZBRdn5u4PQMi6euMDlpYoBCqIoSQWfkKXgn0Pswdw7ZcY9GKS3b_i3B5J_PKx4WwAoA8s0PzD1MQQRbjn4_9wu6A=rw",
            "https://lh3.googleusercontent.com/QfFMZBfJUZxrLNYDTvsvxm9OyfDX3hXbkjVHVIlCA-26qiak5Q4qej5-T3ZBqpH70xQWUs75sg4p9wSXksU_vP6iZCQB1uu0=rw"
        ];
        var num = 0;

        function next() {
            var slider = document.getElementById("slider");
            num++;
            if (num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }

        function prev() {
            var slider = document.getElementById("slider");
            num--;
            if (num < 0) {
                num = images.length - 1;
            }
            slider.src = images[num];
        }
    </script>
    <script src="./app.js"></script>
</body>
</html>
