<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li><a href="./main.html">Trang chủ</a></li>
                        <li><a href="./orders.html">Quản lý đơn hàng</a></li>
                        <li><a href="./product.html">Quản lý sản phẩm</a></li>
                        <li><a href="./users.html">Quản lý khách hàng</a></li>
                    </ul>
                    <div class="header__user">
                        <i class="far fa-user-circle header__user-icon"></i>
                        <div class="header__user-sign">
                            <a href="" class="header__user-signin">Sign in</a>
                            <p>Account</p>
                        </div>
                    </div>
                </nav>

                <div class="header-with-search">
                    <img src="/assets/img/logo.png" alt="" class="header-logo">
                    <div class="header__cart" style="margin-left: auto;">
                        <a class="header__cart-wrap">
                            <i class="header__cart-icon fas fa-shopping-cart"></i>
                        </a>

                        
                    </div>
                </div>
            </div>
        </header>

        <div class="app__container">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__full-width">
                        <h1 class="order-heading">DANH SÁCH ĐƠN HÀNG</h1>
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>MÃ ĐƠN</th>
                                    <th>KHÁCH HÀNG</th>
                                    <th>NGÀY ĐẶT</th>
                                    <th>TỔNG CỘNG</th>
                                    <th>HÌNH THỨC THANH TOÁN</th>
                                    <th>GIAO HÀNG</th>
                                    <th>CHỈNH SỬA</th>
                                </tr>
                            </thead>
                            <tbody class="orders-render">
                                
                            </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="modal ">
            <div class="modal-container">
                <div class="modal-close js-modal-close"><i class="fas fa-times"></i></div>
                <header class="modal-header">
                    XEM THÔNG TIN ĐƠN HÀNG
                </header>
                <div class="modal-body">
                    <label for="name-change" class="modal-label">Tên khách hàng</label>
                    <input type="text" class="modal-input" id="name-order" disabled>
                    <label for="day-order" class="modal-label">Ngày đặt</label>
                    <input type="text" class="modal-input" id="day-order" disabled>
                    <label for="sum-value" class="modal-label">Tổng cộng</label>
                    <input type="text" class="modal-input" id="sum-order" disabled>
                    <label for="payment-order" class="modal-label">Hình thức thanh toán</label>
                    <input type="text" class="modal-input" id="payment-order" disabled>
                    <label for="status-order" class="modal-label">Tình trạng đơn hàng</label>
                    <input type="text" class="modal-input" id="status-order" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="./orders.js"></script>
</body>
</html>
